<div class="container mx-5 table-striped">
    <br/>
        <div class="row" style="background-color:lightgray">
          <div class="col-sm-4">
            <b>Product Name</b>
          </div>
          <div class="col-sm-2">
            <b>Quantity</b>
          </div>
          <div class="col-sm-2">
            <b>Total price</b>
          </div>
          <div class="col-sm-2">
            
          </div>
          <div class="col-sm-2">
            
          </div>
        </div>
        <br/>
        <div class="row" *ngFor="let c of cart" style="background-color: #e5e4ed">
            <br/><br/>
            <div class="col-sm-4">
                {{ c.product_name }}
            </div>
            <div class="col-sm-2">
               {{ c.quantity }}</div>
            <div class="col-sm-2">Rs.{{ c.total_price }}</div>
            <div class="col-sm-2">
                    <a class="btn btn-primary" [routerLink]="['/edit', c._id]"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                      </svg> Edit</a>
                    </div>
            <div class="col-sm-2"><a class="btn btn-danger" (click)="deleteProduct(c._id)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
</svg> Delete</a>
</div>
</div><br/>
</div><br/>
