<section class="vh-100" style="background-image: url('https://www.science.org.au/curious/sites/default/files/images/people-and-medicine/cosmetics/142737692_727f93ee7e_z.jpg');">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <!-- <img src="https://www.dailydoseofluxury.com/wp-content/uploads/2019/10/IMG_5439-1-1440x2160.jpg"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 100%;" /> -->
                  <table class="table table-striped table-hover" style="margin-left: 17px; margin-top: 30px">
                    <thead>
                      <tr>
                        <th>Product</th>
                        <th>Price</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let p of products">
                        <td>{{p.product_name}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                        <td>Rs.{{p.price}}</td>
                      </tr>
                    </tbody>
                  </table>
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form [formGroup] ="cartForm" class="mx-1 mx-md-4">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <span class="h1 fw-bold mb-0">Add item into cart</span>
                    </div>

                    <div class="form-outline mb-4">
                      <!-- <input type="text" name="product_name" class="form-control form-control-lg" required/> -->
                      <select formControlName="product_name" class="form-select form-select-lg" name="product_name">
                        <option value="" disabled selected>Choose any one product</option>
                        <option *ngFor="let p of products" [ngValue]="p.product_name">{{p.product_name}}</option>
                      </select>
                      <label class="form-label" for="product_name">Product name</label>
                      <div *ngIf="cartForm.controls['product_name'].errors != null && cartForm.controls['product_name'].invalid && (cartForm.controls['product_name'].dirty || cartForm.controls['product_name'].touched)" class="alert alert-danger">
                        <div *ngIf="cartForm.controls['product_name'].errors['required'] != null">
                          Product name is required.
                        </div>
                        </div>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="number" name="quantity" class="form-control form-control-lg" formControlName="quantity"/>
                      <label class="form-label" for="quantity">Quantity</label>
                      <div *ngIf="cartForm.controls['quantity'].errors != null && cartForm.controls['quantity'].invalid && (cartForm.controls['quantity'].dirty || cartForm.controls['quantity'].touched)" class="alert alert-danger">
                        <div *ngIf="cartForm.controls['quantity'].errors['required'] != null">
                          Quantity is required.
                        </div>
                        <div *ngIf="cartForm.controls['quantity'].errors['min'] != null">
                            Quantity must be greater than 0.
                        </div>
                        </div>
                    </div>

                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" style="width: 100%;" [disabled]="cartForm.pristine || cartForm.invalid"
                      (click)="addItem()">Add</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
